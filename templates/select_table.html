<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Table</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5a/Wikipedia%27s_W.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-custom {
            background-color: #797c4d;
        }
        .custom-input {
            background-color: #FFD700; /* Example color */
        }
    </style>
</head>
<body style="background-color: rgb(236, 201, 201);">
    <nav class="navbar navbar-custom"  style="background-color: lightcoral;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">
            <a class="navbar-brand" href="/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Wikipedia%27s_W.svg" alt="Bootstrap" width="30" height="24">
            </a>
            Web Scraper
          </span>
        </div>
    </nav>
    <div class="container">
        <h1>Select Table to Extract</h1>
        <form method="POST" action="/extract">
            <input type="hidden" name="url" value="{{ url }}">
            {% for index, table in enumerate(tables) %}
                <hr>
                <hr>
                <div>
                    <input type="radio" id="table{{ index }}" name="table_index" value="{{ index }}" required>
                    <label for="table{{ index }}">Table {{ index + 1 }}</label>
                </div>
                <hr>
                <hr>
                <div>{{ table | safe }}</div>
            {% endfor %}
            <hr>
                <div class="row align-items-center">
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filetype" value="JSON" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                JSON
                            </label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filetype" value="CSV" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                CSV
                            </label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Extract</button>
                    </div>
                </div>
            <hr>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
