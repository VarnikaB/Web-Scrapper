<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5a/Wikipedia%27s_W.svg">
    <style>
        .navbar-custom {
            background-color: #797c4d;
        }
        .custom-input {
            background-color: #FFD700; /* Example color */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(236, 201, 201);">
    <nav class="navbar navbar-custom" style="background-color: lightcoral;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">
            <a class="navbar-brand" href="/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Wikipedia%27s_W.svg" alt="Bootstrap" width="30" height="24">
            </a>
            Web Scraper
          </span>
        </div>
    </nav>
    <div class="container card position-absolute top-50 start-50 translate-middle p-2" style="background-color: rgb(235, 123, 123);">
        <div class="card-header" style="color: white;">
            <h3>Enter the URL you wish to scrape:</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">URL</span>
                    <input type="text" class="form-control custom-input" name="url" placeholder="Please enter the URL" aria-label="URL" aria-describedby="addon-wrapping" required>
                </div>
                <div class="container-fluid my-3">
                    <button class="btn p-2" type="submit" style="background-color: #e13939; margin-left: -0.8rem; color: white;">Start Scraping</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
